# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Run Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test-ios:
    name: Test Library (iOS Simulator)
    runs-on: macos-26
    steps:
    - uses: actions/checkout@v4

    - name: List available Xcode versions
      run: ls /Applications | grep Xcode

    - name: Select Xcode version
      run: |
        sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer || \
        sudo xcode-select -s /Applications/Xcode_16.0.app/Contents/Developer || \
        sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
        xcodebuild -version

    - name: List available simulators
      run: xcrun simctl list devices available | grep iPhone || true

    - name: Install xcbeautify
      run: |
        brew install xcbeautify

    - name: Clean test results
      run: |
        rm -rf test-results
        mkdir -p test-results

    - name: Build and test Library
      run: |
        set -o pipefail
        # Find an available iPhone simulator
        SIMULATOR=$(xcrun simctl list devices available iPhone | grep -m 1 "iPhone" | sed -E 's/.*\(([0-9A-F-]+)\).*/\1/')
        echo "Using simulator: $SIMULATOR"

        xcodebuild test \
          -scheme Libraries-Package \
          -sdk iphonesimulator \
          -destination "platform=iOS Simulator,id=$SIMULATOR" \
          -resultBundlePath test-results/results.xcresult \
          -enableCodeCoverage YES \
          -skipPackagePluginValidation \
          | tee xcodebuild.log \
          | xcbeautify --report junit --report-path test-results
      continue-on-error: false

    - name: Verify test results file
      if: always()
      run: |
        echo "Contents of test-results directory:"
        ls -la test-results/ || echo "test-results directory not found"
        echo "Looking for XML files:"
        find test-results -name "*.xml" || echo "No XML files found"

    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test-results

    - name: Publish Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Main Libraries - Unit Tests Report
        path: test-results/**/*.xml
        reporter: java-junit
